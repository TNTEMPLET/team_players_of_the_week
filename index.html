<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="card">
        <div class="card-title">
          <img  src="/team_players_of_the_week/src/images/Player of the Week Nominations - Site Header .png" 
                alt="Team Players of the Week"
                class="card-img-top" 
          >
        </div>
        <div class="card-body">
          <div class="accordion accordion-flush">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  9 Year-Old Major Division
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <table class="table mb-0">
                    <thead class="header-Major-9 table-dark"></thead>
                    <tbody class="output-Major-9"></tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  10 Year-Old Major League
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <table class="table mb-0">
                    <thead class="header-Major-10 table-dark"></thead>
                    <tbody class="output-Major-10"></tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  11-12 Year-Old Major League
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <table class="table mb-0">
                    <thead class="header-Major-12 table-dark"></thead>
                    <tbody class="output-Major-12"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/team_players_of_the_week/src/scripts/main.js"></script>
  </body>
</html>
